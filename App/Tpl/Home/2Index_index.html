    if(user_id=='0'){
        window.location.href = LoginUrl;
        return false;
    }
 
    //判断失败订单是否超过预期
    $.post(
    	"{:U('Order/checkorder')}",
    	{},
    	function(data,state){
    		if(state != "success"){
		        $(".tex").html('请求数据失败!');
		        $("#deowin31").show();
		        $('#mask3').show();
    		}else if(data.status == 1){
    			$("#orderform").submit();
    		}else{
		        $(".tex").html(data.msg);
		        $("#deowin31").show();
		        $('#mask3').show();
    		}
    	}
    );
}
