    <script>
	
	$("#commit_btn_out").click(function(){
		
		  var money = $("#payoutAmount").val();
            var withdrawpwd = $('#withdrawpwd').val();
            if(money == '' || money == null){
                layer.open({
                    content: '提现金额不规范',
                    btn:'确定',
					 end:function(){
                                //window.location.href = "/mobile/loan/lists";
                                $('#payoutDiv').hide();
                            }
                });
                return false;
            }
            if(withdrawpwd == '' || withdrawpwd == null){
                layer.open({
                    content: '请输入提现密码',
                    btn:'确定'
                });
                return false;
            }
            money = parseFloat(money);
            money = money.toFixed(2);
            if(money <= 0){
                layer.open({
                    content: '提现金额不规范',
                    btn:'确定'
                });
            }else{
                $.post("{:U('Qianbao/tixianmima')}",{money:money,withdrawpwd:withdrawpwd},function(data,state){
                if(data.status == 1){
			    
				    layer.open({
                    content: '提现密码错误或未升级VIP会员!',
                    btn:'确定'
                }); 
	    		}else{
					  
					 layer.open({
                    content: '提现申请成功,我们会在30分钟内打款到您的银行卡,请勿重复申请！',
                    btn:'确定'
                }); 
	    			
	    		}
                });
            }
        });
